{% extends 'base.html' %}

{% block title %} Music Search {% endblock %}

{% block content %}
<!-- 
    Note the url syntax below. It specifies that the "best" url 
    from the recommender app, which is written as recommender:best
-->

<form method='post' action="{% url 'recommender:best' %}">
    {% csrf_token %}
    <br>
    <center>
        <h2>Music Search</h2>
    </center>
    <br>
    <div>
        Artist: {{ form.artist }}
    </div>
    <br>
    <div>
        From year: {{ form.from_year }}
    </div>
    <br>
    <div>
        To year: {{ form.to_year }}
    </div>
    <br>

    <!-- 
        Specify bootstrap class to get desired bootstrap formatting
    -->
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>

</form>
<br>

{% if albums %}
<table class="table">
<tbody>
<tr>


{% for album in albums %}

<td>
<iframe src="https://open.spotify.com/embed/track/{{ album.id }}" width="300" height="380" 
frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</td>

{% endfor %}

</tr>
</tbody>
</table>

{% endif %}

{% endblock %}
